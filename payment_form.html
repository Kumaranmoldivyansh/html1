<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment form</title>
  </head>
  <body>
    <form action="">
      <h1>payment form</h1>
      <h2>Contact Information</h2>
      <p>Name: <input type="text" name="name" required/></p>
      <fieldset>
        <legend>GENDER</legend>
        <p>
          Mail <input type="radio" name="gender" id="mail" required/> Femail
          <input type="radio" name="gender" id="mail" required/>
        </p>
      </fieldset>
      <p>
        ADDRESS:
        <textarea name="address" id="address" cols="100" rows="5"></textarea>
      </p>
      <p>Email: <input type="email" name="email" id="email" /></p>
      <p>Pincode: <input type="number" name="pincode" id="pincode" /></p>
      <h2>payment Information</h2>
      <p>
        Card Type:
        <select name="card_type" id="card_type">
          <option value="">------ select a card type----</option>
          <option value="visa">visa</option>
          <option value="rupay">rupay</option>
          <option value="mastercard">mastercard</option>
        </select>
      </p>
      <p>
        Card Number <input type="number" name="card_number" id="card_number" />
      </p>
      <p>Exp Date: <input type="date" name="exp_date" id="exp_date"></p>
      <p>CVV <input type="password" name="cvv" id="cvv" /></p>
      <input type="submit" value="pay Now" />
    </form>
  </body>
</html>
